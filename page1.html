    <body>
        <header>
            <nav class="container">

            <div class="container">
                <div class="posts-list">
            
                <article id="post-2" class="post">
                    
                </article>
                </div>
                
                <aside style="width: 100%;">
                    <div class="widget">
                        <h3 class="widget-title">Калькулятор</h3>
                        <ul class="widget-category-list">
                            <form name="week_day" method="POST">
                                <table style="margin: 15px auto; border: 1px solid #4874a3;">
                                <tr style="text-align: center; background-color: #E4E4E4;">
                                 <td>День</td><td>Месяц</td><td>Год</td>
                                </tr>

                                 <td><input type="text" name="day" size=3 maxlength=2 value=6></td>
                                 <td>
                                  <select name="m">

                                  <option>Февраля
                                  <option>Марта
                                  <option>Апреля
                                  <option>Мая
                                  <option>Июня
                                  <option>Июля
                                  <option>Августа
                                  <option>Сентября
                                  <option>Октября
                                  <option>Ноября
                                  <option>Декабря
                                  </select>
                                 </td>
                                 <td><input type="text" name="year" size="5" maxlength="4" value="2021"></td>
                                </tr>
                                <tr style="text-align: center;">
                                 <td colspan="3">
                                 <input type="submit" onclick="tellday(); return false; " value="Жми!">
                                 </td>
                                </tr>
                                <tr style="text-align: center;">
                                 <td colspan="3">
                                 <input type="text" name="theday" size="30" maxlength="9">
                                 </td>
                                </tr>
